
<polymer-element name="olbapro-grid" attributes="rows insertAllowed readonly selectionmode data">

<template>
  <style>


  :host {

    box-sizing: border-box;
    margin: 0;
  }

  .cell {
    border-left: 1px solid black;
    background-color:lightblue;
    font-family: Tahoma;
    width: 100px;
    font-size: 14px;

 padding-left:5px; 
  }

  .cellPosition {
    background-color:lightblue;
    font-family: Tahoma;
    width: 100px;
    font-size: 14px;
    text-align:right;
    cursor: pointer;
     padding-left:5px;

  }

  .header {
    border-left: 1px solid black;
    font-family: Tahoma;
    width: 100px;
    display:block;
    font-size: 14px;
    font-weight: bold;
    background-color:steelblue  ;
    color:white;
    text-align: left;
    padding-left:5px; 
  }

  .gridDiv{
    border: 1px solid black;
  }
  .gridHeader{
    border-top: 1px solid black;
    border-right: 1px solid black;
  }
  #main{
    display: block;
  }


  </style>
  <div id="main">
    <div id="headerDiv" class="gridHeader" horizontal layout></div>
    <div id="mydiv" class="gridDiv"  >

    </div> 
  </div>
  <paper-slider id="slider" min="1" max="{{maxSlider}}" value="1" on-change="{{changeSlider}}"></paper-slider>
</template>


<script>
Polymer('olbapro-grid', {
  rows:1,
  currentRow:-1,
  firstRow:0,
  selectionmode:"none",
  insertAllowed:false,
  readOnly:false,
  maxSlider:5,
  lastSortColumn:"",
  currentRow:0,
  rowHeight:30,
  created:function(){
    this.data=[];
    this.columns=[];
    this.dataSource=[];
  },
  ready: function () {
    var columns=this.children[0];

    var span=this.$.headerDiv.appendChild(document.createElement("span"));
    span.innerHTML ="";
    span.className="header";             

    span.style.width="24px";
    span.style.height="30px";

    var totalWidth=24+5+2; /* width +padding+border */
    for (var i=0;i<columns.children.length;i++){      
      this.columns.push({"id":columns.children[i].id,"label":columns.children[i].label,"control":columns.children[i]})
      var span=this.$.headerDiv.appendChild(document.createElement("span"));
      span.id="header"+columns.children[i].id;
      span.innerHTML =columns.children[i].label;
      span.className="header";   

      span.grid=this;
      span.onclick=function(event){this.grid.clickHeader(event)};
          

      var width=columns.children[i].width;
      totalWidth+=parseInt(width)+5+1; /* width +padding+border */

      if (width!=""){
        span.style.width=width+"px";
      }
      span.style.height="30px";
    }
    this.$.main.style.width=(parseInt(totalWidth))+"px";

    for (var j=0;j<this.rows;j++){
      var row=this.$.mydiv.appendChild(document.createElement("div"));
      row.id="row"+pad(j,3);
      row.style.height=this.rowHeight+"px";

      var span=row.appendChild(document.createElement("paper-input")); 
      span.id="pos"+pad(j,3);       
      span.className="cellPosition";               
      span.style.width="24px";
      span.style.height=this.rowHeight+"px";
      span.disabled=true;
      span.grid=this;
      span.onclick=function(event){this.grid.clickPosition(event)};


      for (var i=0;i<columns.children.length;i++){
        var obj=document.createElement("paper-input");
        obj.id=columns.children[i].id+pad(j,3);
        obj.label="";
        obj.className="cell";



        var width=columns.children[i].width;
        if (columns.children[i].updateallowed==null || !columns.children[i].updateallowed){
          obj.updateallowed=false;
        }else{
          obj.updateallowed=true;
        }

         if (columns.children[i].insertallowed==null || !columns.children[i].insertallowed){
          obj.insertallowed=false;
        }else{
          obj.insertallowed=true;
        }

        if (width!=""){
          obj.style.width=width+"px";
        }
        obj.style.height=this.rowHeight+"px";

        obj.grid=this;
        obj.onkeydown=function(event){
          this.grid.keyDown(event)
        };
        obj.onfocus=function(event){this.grid.focus(event)};
        obj.onblur=function(event){this.grid.blur(event)};

        row.appendChild(obj);
      }             
    }

    this.maxSlider=this.dataSource.length-this.rows+1;
   
    
    this.refreshData();


  },
  /* Check key for arrows,scape */
  keyDown:function(event){

    if (event.keyCode=="40"){ /* Down key */

      var pos=parseInt(right(event.currentTarget.id,3));
      var colum=left(event.currentTarget.id,event.currentTarget.id.length-3)
      var ctr=this.shadowRoot.querySelector("#"+event.currentTarget.id);

      if (pos<this.rows-1){ /* if we are no on the last row */
        this.shadowRoot.querySelector("#"+colum+pad(pos+1,3)).$.input.focus(); /* Focus next line control */
      }else{ /* if we are on the last row */
        if (this.setFirstRow(this.firstRow+1)){ /* try to change first row */
          this.refreshData();  /*Refresh data */
          this.paintData();
          this.$.slider.value=this.firstRow+1;

        }  
      }              
}else if (event.keyCode=="38"){ /* Up key */
  var pos=parseInt(right(event.currentTarget.id,3));
  var colum=left(event.currentTarget.id,event.currentTarget.id.length-3)
  var ctr=this.shadowRoot.querySelector("#"+event.currentTarget.id);

  if (pos>0){ /* if we are not on the first line */
    this.shadowRoot.querySelector("#"+colum+pad(pos-1,3)).$.input.focus(); /* change control to the prior line */
  }else{  /* we are on the first line */
    if (this.firstRow>0){  /* if we are not on the first row */
      if (this.setFirstRow(this.firstRow-1)){ /* Change first row */
        this.refreshData(); /* Refresh Data */
        this.paintData();
        this.$.slider.value=this.firstRow+1;
      }
    }
  }
}else if (event.keyCode=="27"){ /* scape */
  var pos=parseInt(right(event.currentTarget.id,3));
  var colum=left(event.currentTarget.id,event.currentTarget.id.length-3)
  this.shadowRoot.querySelector("#"+colum+pad(pos,3)).value=this.dataSource[this.firstRow+pos][colum];
  /* reset value */
}
},
focus:function(event){
  var pos=parseInt(right(event.currentTarget.id,3));
  if (this.currentRow!=pos){
    var r= this.currentRow;
    this.currentRow=pos;

    this.paintRow(pos);
    this.paintRow(r);    
  }
},
refreshData:function(){
  for (var i=0;i<this.rows;i++){
    if (i+this.firstRow<this.dataSource.length){
      var ele=this.dataSource[this.firstRow+i];
      for (var j=0;j<this.columns.length;j++){
        var ctr=this.shadowRoot.querySelector("#"+this.columns[j].id+pad(i,3));

        ctr.value=ele[this.columns[j].id].value;
        ctr.disabled=false;

        if (ele.opg_status=="ok"){
          if (!this.columns[j].control.updateallowed || this.readonly){
            ctr.readonly=true;
          }else{
            ctr.readonly=false;
          }
          this.shadowRoot.querySelector("#pos"+pad(i,3)).value=this.firstRow+i+1;
        }else if (ele.opg_status=="new"){
          if (!this.columns[j].control.insertallowed || this.readonly){
            ctr.readonly=true;
          }else{
            ctr.readonly=false;
          }
          this.shadowRoot.querySelector("#pos"+pad(i,3)).value="*";
        }
        
      }  
      
    }else{
      for (var j=0;j<this.columns.length;j++){
        var ctr=this.shadowRoot.querySelector("#"+this.columns[j].id+pad(i,3))
        ctr.value=""; 
        ctr.readonly=true;      
        ctr.disabled=true;
      }      
      this.shadowRoot.querySelector("#pos"+pad(i,3)).value=""; 
    }
  }
},
getColumnByName:function(name){
  for (var i=0;i<this.columns.length;i++){
    if (this.columns[i].id==name) {
      return this.columns[i];
    }
  }
  return null;
},
blur:function(event){

  var pos=parseInt(right(event.currentTarget.id,3));
  var colum=left(event.currentTarget.id,event.currentTarget.id.length-3)
  var value=this.shadowRoot.querySelector("#"+event.currentTarget.id).value

  if (this.firstRow+pos<=this.dataSource.length){ /* No es el registro de insert */
    if (value!=this.dataSource[this.firstRow+pos][colum].value){
       var obj={
        "column":colum,
        "row":this.firstRow+pos,
        "value":value,
        "control":this.shadowRoot.querySelector("#"+event.currentTarget.id)
      };
      this.dataSource[this.firstRow+pos][colum].value=value;


      obj.control.invalid=false;

      this.getColumnByName(colum).control.fire("validate",obj);


      this.fire("validatecell",obj);

      

      if (obj.control.invalid){
        obj.control.style.background="red";
      }else{
        obj.control.style.background="lightgreen";
        
      }

      if ( this.dataSource[this.firstRow+pos].opg_status=="ok"){
        this.dataSource[this.firstRow+pos].opg_status="update"
      }else if ( this.dataSource[this.firstRow+pos].opg_status=="new"){
        this.dataSource[this.firstRow+pos].opg_status="insert"

        if (this.insertAllowed){
          var obj={};
          for (var j=0;j<this.columns.length;j++){
            var newObj={"invalid":false,"error":"","oldValue":"","value":""};
            obj[this.columns[j].id]=newObj;
          }
          obj.opg_position=-1;
          obj.opg_status="new";
          obj.opq_selected=false;
          this.dataSource.push(obj);
          this.refreshData();
        }
      }
    }else{
      this.shadowRoot.querySelector("#"+event.currentTarget.id).invalid=false;
      this.shadowRoot.querySelector("#"+event.currentTarget.id).style.background="lightgreen";
      
    }
  }       

},
isInvalid:function(){
  for (var i=0;i<this.rows;i++){
    for (var j=0;j<this.columns.length;j++){
      if (this.shadowRoot.querySelector("#"+this.columns[j].id+pad(i,3)).invalid){
        return true;
      }
    }
  }
  return false;
},
/* change first visible row */
setFirstRow:function(value){
  this.firstRow=value;
  return true;
},
changeSlider:function(){
  if (this.setFirstRow(this.$.slider.value-1)){
    this.refreshData();
    this.paintData();
  }else{

  }
},
setMaxSlider:function(){
  this.maxSlider=this.dataSource.length-this.rows+1;
},
readonlyChanged:function(){
  this.refreshData();
  this.paintData();
  this.setMaxSlider();
},
insertAllowedChanged:function(){
  this.refreshData();
  this.paintData();
  this.setMaxSlider();
},
dataChanged:function(){


    this.dataSource=[];
    for (var i=0;i<this.data.length;i++){
      var obj={};
      for (var j=0;j<this.columns.length;j++){
        var newObj={"invalid":false,"error":"","oldValue":this.data[i][this.columns[j].id],"value":this.data[i][this.columns[j].id]};
        obj[this.columns[j].id]=newObj;
      }
      obj.opg_position=i;
      obj.opg_status="ok";
      obj.opq_selected=false;
      this.dataSource.push(obj);
    }

    if (this.insertAllowed){
      var obj={};
      for (var j=0;j<this.columns.length;j++){
        var newObj={"invalid":false,"error":"","oldValue":"","value":""};
        obj[this.columns[j].id]=newObj;
      }
      obj.opg_position=-1;
      obj.opg_status="new";
      obj.opq_selected=false;
      this.dataSource.push(obj);
    }


    this.setFirstRow(0);
    this.refreshData();
    

    this.paintData();
    this.setMaxSlider();
    this.$.slider.value=1;

 
},
clickPosition:function(event){
  if (this.selectionmode!="none"){
    var pos=parseInt(right(event.currentTarget.id,3));
    if (pos+this.firstRow<this.dataSource.length){
      if (this.selectionmode=="multiple"){
       this.dataSource[pos+this.firstRow].opq_selected=!this.dataSource[pos+this.firstRow].opq_selected; 
     }else{ /*single */
      for (var i=0;i<this.dataSource.length;i++){
        this.dataSource[i].opq_selected=false;
      }
      this.dataSource[pos+this.firstRow].opq_selected=true; 
     }
      

      this.paintData();
     if (this.dataSource[pos+this.firstRow].opq_selected){
      var obj={"data":this.dataSource[pos+this.firstRow],"position":pos+this.firstRow}
         this.fire("selectedrow",obj);

     }
    }
  }  
},
paintRow:function(row){
  if (row+this.firstRow<this.dataSource.length){
    var selected=false;
    var deleted=false;


    if (this.dataSource[row+this.firstRow].opq_selected){
      selected=true;
    }
   if (this.dataSource[row+this.firstRow].opg_status=="deleted"){
      deleted=true;
    }

    for (var j=0;j<this.columns.length;j++){     
      if (selected) {
        this.shadowRoot.querySelector("#"+this.columns[j].id+pad(row,3)).style.background="orange";
      }else if(deleted){
        this.shadowRoot.querySelector("#"+this.columns[j].id+pad(row,3)).style.background="red";
      }else{
       if (this.currentRow==row){
        this.shadowRoot.querySelector("#"+this.columns[j].id+pad(row,3)).style.background="lightgreen";
       }else{
        if ((this.firstRow+row)%2==1){
this.shadowRoot.querySelector("#"+this.columns[j].id+pad(row,3)).style.background="lightblue";
        }else{
          this.shadowRoot.querySelector("#"+this.columns[j].id+pad(row,3)).style.background="white";
        }
        
       }
      }
    }

    if (selected){
       this.shadowRoot.querySelector("#pos"+pad(row,3)).style.background="orange";
    }else if(deleted){
        this.shadowRoot.querySelector("#pos"+pad(row,3)).style.background="red";
    }else{
      if (this.currentRow==row){
          this.shadowRoot.querySelector("#pos"+pad(row,3)).style.background="lightgreen";
      }else{
        if ((this.firstRow+row)%2==1){
          this.shadowRoot.querySelector("#pos"+pad(row,3)).style.background="lightblue";
        }else{
          this.shadowRoot.querySelector("#pos"+pad(row,3)).style.background="white";
        }
        }
    }
  }else{
    if (row+this.firstRow==this.dataSource.length && this.insertAllowed && !this.readonly ){
    
      for (var j=0;j<this.columns.length;j++){
        if (this.currentRow==row){
          this.shadowRoot.querySelector("#"+this.columns[j].id+pad(row,3)).style.background="lightgreen";
        } else{
          if ((this.firstRow+row)%2==1){
            this.shadowRoot.querySelector("#"+this.columns[j].id+pad(row,3)).style.background="lightblue";
          }else{
          this.shadowRoot.querySelector("#"+this.columns[j].id+pad(row,3)).style.background="white";
          } 
        }
      }
      if (this.currentRow==row){
        this.shadowRoot.querySelector("#pos"+pad(row,3)).style.background="lightgreen";
      }else{
        if ((this.firstRow+row)%2==1){
            this.shadowRoot.querySelector("#pos"+pad(row,3)).style.background="lightblue";
          }else{
          this.shadowRoot.querySelector("#pos"+pad(row,3)).style.background="white";
          } 
      }
    }else{  /* No es la linea de insercion nueva */
      for (var j=0;j<this.columns.length;j++){
        this.shadowRoot.querySelector("#"+this.columns[j].id+pad(row,3)).style.background="white";
      }
      this.shadowRoot.querySelector("#pos"+pad(row,3)).style.background="white";
    }
    
  }
 
},
paintData:function(){
  for (var i=0;i<this.rows;i++){
    this.paintRow(i);
  }
},
clickHeader:function(event){
  var column=event.currentTarget.id.substring(6);
this.hiddeColumn(column);
  if (this.lastSortColumn==column){
    this.dataSource.reverse(this.sortFunction(column));
    this.lastSortColumn="";

  }else{
    this.dataSource.sort(this.sortFunction(column));
    this.lastSortColumn=column;
  }

 
  for (var i=0;i<this.dataSource.length;i++){
    this.dataSource[i].opq_selected=false;
  }
  if (this.setFirstRow(0)){
    this.refreshData();
    this.paintData();
  }

},
sortFunction:function(colum){
  return function(a,b){
      var v1=a[colum].value;
      var v2=b[colum].value;
      if (v1==v2){
        return 0;
      }else if (v1<v2){
        return -1;
      }else{
        return 1;
      }
  };
},
hiddeColumn:function(columnName){
  this.shadowRoot.querySelector("#header"+columnName).hidden=true;
  for (var i=0;i<this.rows;i++){
     this.shadowRoot.querySelector("#"+columnName+pad(i,3)).hidden=true;
  } 
},
getSelectedRows:function(){
  var arr=[];

  for (var i=0;i<this.dataSource.length;i++){
    if (this.dataSource[i].opq_selected){
      arr.push(i);
    }
  }

  return arr;
},
deleteSelectedRows:function(){
   for (var i=0;i<this.dataSource.length;i++){
    if (this.dataSource[i].opq_selected){
      this.dataSource[i].opq_selected=false;
      this.dataSource[i].opg_status="deleted";
      this.paintData();
    }
  }
},
getDeleteRows:function(){
  var arr=[];

  for (var i=0;i<this.dataSource.length;i++){
    if (this.dataSource[i].opg_status=="deleted"){
      arr.push(i);
    }
  }

  return arr;
},
updateData:function(){
  /* Inserts and updates */
  for (var i=0;i<this.dataSource.length;i++){
    var newObj=this.dataSource[i];

    if (newObj.opg_status=="update"){
      var olbObj=this.data[newObj.opg_position];
      for (var j=0;j<this.columns.length;j++){
        olbObj[this.columns[j].id]=newObj[this.columns[j].id].value;
      }
    }else if (newObj.opg_status=="add"){
      var oldObj={};
      for (var j=0;j<this.columns.length;j++){
        oldObj[this.columns[j].id]=newObj[this.columns[j].id].value;
      }
      this.data.push(oldObj);
    }
  }

  /* Delete */


  for (var i=this.dataSource.length-1;i>=0;i--){
     var newObj=this.dataSource[i];

    if (newObj.opg_status=="deleted" && newObj.opg_position!=-1){
      this.data.splice(newObj.opg_position,1);
    }
  }
}

});

</script>

</polymer-element>

  <template></template>
  <script>
    Polymer('olbapro-column', {

      },
      updateallowed:true,
      insertallowed:true

    });
  </script>

  <script>
    Polymer('olbapro-columns', {
      ready:function(){
      }

    });
  </script>

<script>
function pad(n, width, z) {
  z = z || '0';
  n = n + '';
  return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
}

function left(str, n)
{
  if (n <= 0)
    return "";  
  else if (n > String(str).length)
    return str;
  else
    return String(str).substring(0,n);
}

function right(str, n)
{
  if (n <= 0)
    return "";
  else if (n > String(str).length)
    return str;
  else
  {
    var iLen = String(str).length;
    return String(str).substring(iLen, iLen - n);
  }
}
</script>
