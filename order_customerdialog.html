<polymer-element name="olbapro-customerdialog" attributes="customers selectedCustomer">
<template>
<style type="text/css">
    paper-dialog {
      width: 360px;
      height: 450px;
    }
    #cmdSelect
      {
          position: absolute;
          right: 20px;
          top: 20px;
           background: #5677fc;
      }
</style>

  <paper-dialog  heading="Customers List" id="dialog">
    <br>
     <olbapro-grid id="grid" rows="10" data="{{customers}}" readonly="true" selectionmode="single">
      <olbapro-columns>
        <olbapro-column id="cardcode" label="Code"  width="60"  ></olbapro-column>
        <olbapro-column id="cardname" label="Name" width="210" updateallowed></olbapro-column>
      </olbapro-columns>
    </olbapro-grid> 
    <br>
    <paper-fab icon="done" class="mini" id="cmdSelect"  on-click="{{select}}" ></paper-fab>

  </paper-dialog>

</template>
<script>
 Polymer('olbapro-customerdialog', {

    ready: function () {         
   		
       
    },
    show:function(){
      this.$.dialog.opened=true;
    },
    select:function(){
      this.selectedCustomer=this.customers[this.$.grid.getSelectedRows()[0]];
      this.$.dialog.opened=false;
    }
 });
 </script>
</polymer-element>
