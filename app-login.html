<polymer-element name="app-login" attributes="user password">
    <template>
        <style>
          #txtUser
          {
            width: 200px;
          }
          #txtPassword
          {
            width: 200px;
          }

          #cmdLogin
          {
            position: absolute;

          }

           background-color: white;
           background-size: 300px 140px;
          }

          {

              height:5000px;
          }
          core-scroll-header-panel {

<paper-input id="txtUser" label="User2"  floatinglabel inputvalue="" value="{{ user}}"></paper-input>

        Polymer('app-login', {
            ready: function () {
            },
