<polymer-element name="olbapro-itemdialog" attributes="rows selectedkey">
<template>
<style type="text/css">
    paper-dialog {
      width: 360px;
      height: 450px;
    }
    #cmdSelect
      {
          position: absolute;
          right: 20px;
          top: 20px;
           background: #5677fc;
      }
</style>

  <paper-dialog  heading="Items List" id="dialog">
    <br>
     <olbapro-grid id="grid" rows="10" data="{{rows}}" readonly="true" selectionmode="single">
      <olbapro-columns>
        <olbapro-column id="itemcode" label="Code"  width="60"  ></olbapro-column>
        <olbapro-column id="itemname" label="Name" width="210" ></olbapro-column>
      </olbapro-columns>
    </olbapro-grid> 
    <br>
    <paper-fab icon="done" class="mini" id="cmdSelect"  on-click="{{select}}" ></paper-fab>

  </paper-dialog>

</template>
<script>
 Polymer('olbapro-itemdialog', {

    ready: function () {         
   		
       
    },
    show:function(){
      this.$.dialog.opened=true;
    },
    select:function(){
      this.selectedkey=this.rows[this.$.grid.getSelectedRows()[0]].firebaseId;;
      this.$.dialog.opened=false;
    }
 });
 </script>
</polymer-element>
