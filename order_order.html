<polymer-element name="olbapro-orderform"  extends="olbapro-form">
<template >
  <style>
   .box {
      background: #eee;
    }
    .smalltext{
      width: 200px;

    }
    #colButtons{
         position: absolute;
          right: 20px;
          top: 60px;
      }
    #divCustomer{
    }
  </style>
    <section style="background: steelblue;">
      <paper-button label="Master Data" on-click="{{collapse}}" id="Master"></paper-button>
      <core-collapse id="colMaster"  class="box" opened  >
        <div horizontal layout>
         <div vertical layout id="divCustomer" style="width:50%">
            <paper-input label="Customer" id="cardcode" class="smalltext" floatinglabel value="{{currentRecord.cardcode}}" olbapro></paper-input>
            <paper-input label="Name" id="cardname" class="smalltext" value="{{currentRecord.cardname}}" floatinglabel olbapro></paper-input>
            <paper-input label="Reference" id="reference" class="smalltext" value="{{currentRecord.reference}}" floatinglabel olbapro></paper-input>
          </div>
          <div vertical layout style="width:50%">
            <paper-input label="Order number" id="number" class="smalltext" value="{{currentRecord.number}}" floatinglabel olbapro key></paper-input>
            <paper-input label="Doc. date" id="date" class="smalltext" value="{{currentRecord.date}}" floatinglabel olbapro> </paper-input>
            <paper-input label="Ship date" id="shipdate" class="smalltext" value="{{currentRecord.shipdate}}" floatinglabel olbapro></paper-input>
          </div>
        <div>
      </core-collapse>
    </section>
    <br>
    <section style="background: steelblue;">
      <paper-button label="Address" on-click="{{collapse}}" id="Address"></paper-button>
      <core-collapse id="colAddress"  class="box" opened  >
        <paper-input label="Address" id="address" multiline maxRows="5" value="{{currentRecord.address}}"  floatinglabel olbapro ></paper-input>

      </core-collapse>
    </section>
            <br>
    <section style="background: steelblue;">
      <paper-button label="Document Total" on-click="{{collapse}}" id="Total" olbapro></paper-button>
      <core-collapse id="colTotal"  class="box" opened  vertical layout olbapro>
        <paper-input label="Base" id="base" value="{{currentRecord.base}}" floatinglabel olbapro></paper-input>
        <paper-input label="Vat" id="vat" value="{{currentRecord.vat}}" floatinglabel olbapro></paper-input>
        <paper-input label="Total" id="total" value="{{currentRecord.total}}" floatinglabel olbapro></paper-input>        
      </core-collapse>
    </section>    
<br>
    <section style="background: steelblue;overflow:scroll">
      <paper-button label="Lines2" on-click="{{collapse}}" id="Lines"></paper-button>
      <core-collapse id="colLines"  class="box" opened >
      <br>
      <div style="overflow:scroll;overflow-y:hidden;">
        <olbapro-grid  rows="5" data="{{currentRecord.lines}}"  selectionmode="none" olbapro>
            <olbapro-columns>
              <olbapro-column id="item" label="Item"  width="60"  ></olbapro-column>
              <olbapro-column id="description" label="Description" width="150"></olbapro-column>
              <olbapro-column id="quantity" label="Quantity" width="100" updateallowed></olbapro-column>
              <olbapro-column id="price" label="Price" width="100" updateallowed></olbapro-column>
              <olbapro-column id="total" label="Total" width="100" updateallowed></olbapro-column>
            </olbapro-columns>
          </olbapro-grid>         
      </core-collapse>
    </div>
    </section> 
 
    <shadow></shadow>
</template>
<script>
 Polymer('olbapro-orderform', {
    collapse:function(event){
      this.$["col"+event.currentTarget.id].toggle();

    }
 });
 </script>
</polymer-element>
